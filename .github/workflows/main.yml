name: AIRDP

on:
  workflow_dispatch:
    inputs:
      rdp_password:
        description: 'RDP Password (leave empty for auto-generate)'
        required: false
        default: ''

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 34560  # 24 days

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
          Write-Host "RDP configured successfully"

      - name: Disable Sleep and Power Management
        run: |
          powercfg /change monitor-timeout-ac 0
          powercfg /change monitor-timeout-dc 0
          powercfg /change standby-timeout-ac 0
          powercfg /change standby-timeout-dc 0
          powercfg /change hibernate-timeout-ac 0
          powercfg /change hibernate-timeout-dc 0
          powercfg /change disk-timeout-ac 0
          powercfg /change disk-timeout-dc 0
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Power' -Name 'HibernateEnabled' -Value 0 -Force
          Write-Host "Sleep disabled"

      - name: Create RDP User with Password
        run: |
          try {
            $customPassword = "${{ github.event.inputs.rdp_password }}"
            if ([string]::IsNullOrWhiteSpace($customPassword)) {
              $password = "Auto$(Get-Random -Minimum 100000 -Maximum 999999)"
              Write-Host "Generated password: $password"
            } else {
              $password = $customPassword
              Write-Host "Using custom password"
            }
            $securePass = ConvertTo-SecureString $password -AsPlainText -Force
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction Stop
            Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction Stop
            Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction Stop
            echo "RDP_USER=RDP" >> $env:GITHUB_ENV
            echo "RDP_PASS=$password" >> $env:GITHUB_ENV
            Write-Host "User created successfully"
          }
          catch {
            Write-Error "Failed to create user: $_"
            exit 1
          }

      - name: Install Tailscale
        run: |
          try {
            $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
            $installerPath = "$env:TEMP\tailscale.msi"
            Write-Host "Downloading Tailscale..."
            Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
            Write-Host "Installing Tailscale..."
            Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait -NoNewWindow
            Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 10
            if (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe") {
              Write-Host "Tailscale installed"
            } else {
              throw "Tailscale not found"
            }
          }
          catch {
            Write-Error "Failed to install Tailscale: $_"
            exit 1
          }

      - name: Establish Tailscale Connection
        run: |
          try {
            $tailscaleExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
            Write-Host "Connecting to Tailscale..."
            & $tailscaleExe up --authkey="${{ secrets.TAILSCALE_AUTH_KEY }}" --hostname="gh-runner-$env:GITHUB_RUN_ID" --accept-routes
            $tsIP = $null
            $maxRetries = 20
            $retries = 0
            while (-not $tsIP -and $retries -lt $maxRetries) {
              Start-Sleep -Seconds 3
              $tsIP = (& $tailscaleExe ip -4) -replace '\s',''
              $retries++
              Write-Host "Waiting for IP... (Attempt $retries/$maxRetries)"
            }
            if (-not $tsIP) {
              throw "Tailscale IP not assigned"
            }
            echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
            Write-Host "Connected with IP: $tsIP"
          }
          catch {
            Write-Error "Failed to connect Tailscale: $_"
            exit 1
          }

      - name: Verify RDP Accessibility
        run: |
          try {
            Write-Host "Testing RDP on $env:TAILSCALE_IP..."
            $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
            if (-not $testResult) {
              throw "RDP port 3389 not accessible"
            }
            Write-Host "RDP is accessible"
          }
          catch {
            Write-Error "RDP verification failed: $_"
            exit 1
          }

      - name: Display Connection Info and Maintain Session
        run: |
          Add-Type -TypeDefinition @"
            using System;
            using System.Runtime.InteropServices;
            public class PowerManagement {
                [DllImport("kernel32.dll", CharSet = CharSet.Auto, SetLastError = true)]
                public static extern uint SetThreadExecutionState(uint esFlags);
                public const uint ES_CONTINUOUS = 0x80000000;
                public const uint ES_SYSTEM_REQUIRED = 0x00000001;
                public const uint ES_DISPLAY_REQUIRED = 0x00000002;
            }
"@
          [PowerManagement]::SetThreadExecutionState([PowerManagement]::ES_CONTINUOUS -bor [PowerManagement]::ES_SYSTEM_REQUIRED -bor [PowerManagement]::ES_DISPLAY_REQUIRED)
          Write-Host "`n================================================"
          Write-Host "           RDP CONNECTION DETAILS"
          Write-Host "================================================"
          Write-Host "Address:  $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "================================================"
          Write-Host "Runtime: 24 days (34,560 minutes)"
          Write-Host "Sleep: DISABLED"
          Write-Host "Cancel workflow to terminate"
          Write-Host "================================================`n"
          $counter = 0
          $startTime = Get-Date
          while ($true) {
            $counter++
            $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
            $elapsed = (Get-Date) - $startTime
            $days = [math]::Floor($elapsed.TotalDays)
            $hours = $elapsed.Hours
            $minutes = $elapsed.Minutes
            Write-Host "[$timestamp] Active - Uptime: ${days}d ${hours}h ${minutes}m (heartbeat #$counter)"
            [PowerManagement]::SetThreadExecutionState([PowerManagement]::ES_CONTINUOUS -bor [PowerManagement]::ES_SYSTEM_REQUIRED -bor [PowerManagement]::ES_DISPLAY_REQUIRED)
            Start-Sleep -Seconds 300
          }
